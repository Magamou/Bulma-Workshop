<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <title>Test</title>
</head>

<body>
    <h1 class="mx-5">Color and Size</h1>
    <div class="buttons mx-5">
        <button class="button is-primary is-small">Primary is-small</button>
        <button class="button is-link is-normal">Link is-normal</button>
        <button class="button is-info">Info default</button>
        <button class="button is-success is-medium">Success is-medium</button>
        <button class="button is-warning is-large">Warning is-large</button>
    </div>
    <h1 class="m-5">buttuns are-small</h1>
    <div class="buttons mx-5 are-small">
        <button class="button is-primary is-light">Primary</button>
        <button class="button is-link is-light">Link</button>
    </div>
    <h1 class="m-5">Display</h1>
    <div class="buttons mx-5">
        <button class="button is-fullwidth"><h1 class="has-text-weight-bold title">
            Normal is-fullwidth
        </h1></button>
    </div>
    <h1 class="m-5">Styles</h1>
    <div class="buttons mx-5">
        <button class="button is-primary is-outlined">Outlined</button>
        <button class="button is-info is-rounded">Rounded</button>
    </div>
    <h1  class="m-5">State</h1>
    <div class="buttons mx-5">
        <button class="button is-success">Normal</button>
        <button class="button is-success is-hovered">Hover</button>
        <button class="button is-success is-focused">Focus</button>
        <button class="button is-success is-active">Active</button>
        <button class="button is-success is-loading">Loading</button>
    </div>
</body>

</html>
